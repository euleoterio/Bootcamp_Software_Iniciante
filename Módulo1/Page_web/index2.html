<!DOCTYPE html>
<html>

<head>
  <title>Page 2</title>
  <meta charset="utf-8">
</head>

<body>
  <p id="paragrafo1">Parágrafo</p>
  <input type="text" id="input-cor">
  <button type="button" onclick="document.getElementById('paragrafo1').style.visibility= 'hidden'">
    Esconder parágrafo
  </button>
  <button type="button" onclick="document.getElementById('paragrafo1').style.visibility= 'visible'">
    Mostrar parágrafo
  </button>

  <button type="button" onclick="trocaCor('blue')">Troca cor para azul</button>
  <button type="button" onclick="trocaCor()">Troca cor </button>

  <script>
    var p = document.getElementById('paragrafo1');
    p.style.color = "red";
    p.style.fontWeight = "bold";
    p.style.fontSize = "20px";

    function trocaCor(cor) {
      cor = document.getElementById("input-cor").value;
      document.getElementById('paragrafo1').style.color = cor;
    }
  </script>
</body>

</html>
